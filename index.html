<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <form action="#">
   
        <h1>Cadastro</h1>
  
        <div class="label-float">
          <input type="text" id="nome" size="35" placeholder="" required>
          <label for="nome">Nome</label>
        </div>
  
        <div class="label-float">
          <input type="text" id="usuario" size="35" placeholder="" required>
          <label for="usuario">Usuário</label>
        </div>
  
        <div class="label-float">
          <input type="password" id="senha" size="35" placeholder="" required>
          <label for="senha">Senha</label>
        </div>
  
        <div class="label-float">
          <input type="text" id="telefone" size="35" placeholder="" required>
          <label for="telefone">Telefone</label>
        </div>
  
        <div class="label-float">
          <input type="text" id="estado" size="35" placeholder="" required>
          <label for="estado">Estado</label>
        </div>
  
        <div class="label-float">
          <input type="text" id="cidade" size="35" placeholder="" required>
          <label for="cidade">Cidade</label>
        </div>
  
        <div class="justify-center">
          <button onclick="alert('Cadastrado com sucesso!')">Enviar</button>
        </div>
  
        <div class="justify-center">
          <hr>
        </div>
  
        <p>
          <a href="https://mattigor.github.io/tela-de-login/">
            Ir para a página de Login
          </a>
        </p>
            
      </form>
    </div>
  </div>
</body>
</html>
